name: Update Commit Heatmap

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때마다 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install GitHeat
        run: |
          pip install githeat

      - name: Generate heatmap
        run: |
          githeat --month-merge --width reg --color grass > commit_heatmap.png

      - name: Commit and push heatmap image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add commit_heatmap.png
          git commit -m "Update commit heatmap"
          git push
